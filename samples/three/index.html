<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta content="charset=utf-8">
    <title>ImpulseSlider Demo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="css/impulseslider.css" type="text/css" media="screen"/>
</head>
<body>
<div class="container">

    <div id="slider-container">
        <div id="slider">
            <div class="face one">
                <img class="img_slider active" src="img/sky-scrapper.JPG">
            </div>
            <div class="face two">
                <img class="img_slider" src="img/golden-gate.JPG">
            </div>
            <div class="face three">
                <img class="img_slider" src="img/eiffel.JPG">
            </div>
        </div>
        <div class="nav">
            <span class="left arrow" style="">&lt;</span>
            <span class="pause arrow">||</span>
            <span class="right arrow">&gt;</span>
        </div>
    </div>


</div>


<script src="../jquery-1.8.2.min.js"></script>
<script src="../jquery.impulse.slider-0.4.js"></script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').impulseslider({
            height: 450,
            width: 300,
            depth: 300/3.5,
            perspective: 800,
            pauseTime: 2500,
            transitionDuration: 1500,
            transitionEffect: "ease-in-out",
            autostart: true,
            rightSelector: ".right",
            leftSelector: ".left",
            pauseSelector: ".pause",
            directionRight: true,
            containerSelector: "#slider-container",
            spinnerSelector: "#slider"
        });
    });
</script>

</body>
</html>
